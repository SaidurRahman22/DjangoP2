{% block content %}
{% load static %}
<!DOCTYPE html>
<html>
<head>
	<title>Animated Login Form</title>
	<link rel="stylesheet" type="text/css" href="{% static 'cs/style.css' %}">
	<link href="https://fonts.googleapis.com/css?family=Poppins:600&display=swap" rel="stylesheet">
	<script src="https://kit.fontawesome.com/a81368914c.js"></script>
</head>
<body>
	<img class="wave" src="{% static 'images/img/waveedited.png' %} ">
	<div class="container">
		<div class="img">
			<img src="{% static 'images/img/bgedited.svg' %}">
		</div>
		<div class="login-content">
			<form action="{% url 'reg' %}" method="POST">
				{% csrf_token %}
				<img src="{% static 'images/img/avatar.svg' %}">
				<h2 class="title">REGISTER</h2>
           		<div class="input-div one">
           		   <div class="i">
           		   		<i class="fas fa-user"></i>
           		   </div>
           		   <div class="div">
           		   		<h5>Username</h5>
           		   		<input type="text" class="input" name= "username">
           		   </div>
           		</div>


				<div class="input-div pass">
           		   <div class="i">
           		    	<i class="fas fa-lock"></i>
           		   </div>
           		   <div class="div">
           		    	<h5>Enter Your Email</h5>
           		    	<input type="email" class="input" name= "email" required>
            	   </div>
            	</div>

           		<div class="input-div pass">
           		   <div class="i">
           		    	<i class="fas fa-lock"></i>
           		   </div>
           		   <div class="div">
           		    	<h5>Password</h5>
           		    	<input type="password" class="input" name= "password" required>
            	   </div>
            	</div>

				<div class="input-div pass">
           		   <div class="i">
           		    	<i class="fas fa-lock"></i>
           		   </div>
           		   <div class="div">
           		    	<h5>Confirm Password</h5>
           		    	<input type="password" class="input" name= "password2" required>
            	   </div>
            	</div>

            	<input type="submit" name="reg" class="btn" value="CREATE ACCOUNT">
				<div style = "text-align: center">
					<a href="login.html">Alreday Have a Account??Login</a>
				</div>

            </form>
        </div>
    </div>
    <script type="text/javascript" src="{% static 'jss/main.js' %}"></script>
</body>
</html>

{% endblock %}
